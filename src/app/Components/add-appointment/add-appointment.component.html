<h3>Add New Appointment</h3>
<form class="m-3" [formGroup]="NewAppointmentFormGroup" (ngSubmit)="AddAppointment()">
    <div class="mb-3">
      <label for="fName" class="form-label">Patient Name</label>
      <input type="text" formControlName="name" class="form-control" name="fName" id="fName" [class.is-valid]="name.valid"
        [class.is-invalid]="name.invalid && name.touched">
      <div [hidden]="name.valid || name.untouched">
        <small *ngIf="name.errors?.['required']" id="helpId" class="form-text text-muted d-block">Patient Name is
          Required</small>
        <small *ngIf="name.errors?.['minlength']" id="helpId2" class="form-text text-muted d-block">Patient Name must be 3
          letters at least</small>
        <small *ngIf="name.errors?.['forbiddenName']" id="helpId3" class="form-text text-muted d-block">Patient Name can't be
          {{name.errors?.['forbiddenName']?.value}}</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="date" formControlName="age" class="form-control" name="age" id="age" placeholder="" required>
    </div>
    <div class="mb-3">
      <label for="uEmail" class="form-label">Email</label>
      <input type="Email" formControlName="email" class="form-control" name="uEmail" id="uEmail" placeholder="" required>
    </div>
    <div class="mb-3">
      <label for="tel" class="form-label">Telephone</label>
      <input type="tel" formControlName="telephone" class="form-control" name="tel" id="tel" placeholder="" required minlength="11">
    </div>
    <button [disabled]="NewAppointmentFormGroup.invalid" type="submit" class="btn btn-success">Add New Appointment</button>
  </form>
